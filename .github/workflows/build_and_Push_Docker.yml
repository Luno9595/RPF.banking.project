name: Build, Push and Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push certbot Docker image
      run: |
        docker buildx build --push \
          --tag ilunoi/rpf.banking.certbot:latest \
          --tag ilunoi/rpf.banking.certbot:${{ github.sha }} \
          -f ./rpfbank.pp.ua/certbot/ ./rpfbank.pp.ua
    
    - name: Build and push nginx Docker image
      run: |
        docker buildx build --push \
          --tag ilunoi/rpf.banking.nginx:latest \
          --tag ilunoi/rpf.banking.nginx:${{ github.sha }} \
          -f ./rpfbank.pp.ua/ ./rpfbank.pp.ua
